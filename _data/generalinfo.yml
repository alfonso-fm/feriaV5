header_title: Conexión Laboral Feria del Empleo 2019 Facultad de Ingeniería
index_dates: Conexión Laboral Feria Empleo 23, 24 Y 25 De Abril 2019
index_place: Vestíbulo del auditorio Javier Barros Sierra y puente del edificio principal Facultad de Ingeniería UNAM
index_paragraph01: La feria del empleo de la Facultad de Ingeniería acercará a nuestros estudiantes y egresados con las empresas líderes en el ramo de la ingeniería.
index_paragraph02: Aún si estas estudiando puedes acercarte y conocer los planes de carrera y competencias que tienes que desarrollar para el momento en el que decidas buscar empleo.
index_paragraph03: La feria del empleo de la Facultad de Ingeniería estará abierta al público los días 23, 24 y 25 de abril de 10:00 a 17:00 horas. Entrada Libre
index_paragraph04: Inauguración Vestíbulo del Auditorio Javier Barros Sierra 23 de abril 11:15 horas.
